<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/mediaQ.css" />
    <title>Visio</title>
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <div class="navbar">
      <img class="logo" src="./assets/images/logo.png" alt="Logo" />
      <img
        class="hamburger"
        src="./assets/images/hamburger.png"
        alt="Hamburger"
      />
    </div>

    <!-- HERO SECTION -->
    <div class="main-box">
        <div class="slider-outer">
            <p class="banner">LOOK BEYOND THE ORDINARY</p>
        <div class="slider-inner">
          <img
            class="slider-img active"
            src="./assets/images/img1.jpg"
            alt="hero-image"
            loading="lazy"
          />
          <img class="slider-img" src="./assets/images/img2.jpg" loading="lazy" />
          <img class="slider-img" src="./assets/images/img3.jpg" loading="lazy" />
          <img class="slider-img" src="./assets/images/img4.jpg" loading="lazy" />
        </div>
        <img
        src="./assets/images/right arrow.png"
        class="next"
        alt="Next"
        loading="lazy"
      />
      <div class="square">1</div>
      <div class="indicaters">
            <img
              src="./assets/images/indicator.png"
              class="indicator active1"
              loading="lazy"
            />
            <img
              src="./assets/images/indicator.png"
              class="indicator"
              loading="lazy"
            />
            <img
              src="./assets/images/indicator.png"
              class="indicator"
              loading="lazy"
            />
            <img
              src="./assets/images/indicator.png"
              class="indicator"
              loading="lazy"
            />
          </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>
  </body>
</html>
